<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <title>Novatize Frontend Challenge</title>
  <meta charset="UTF-8" />
</head>

<body>
  <div class="main">

    <div class="column" id="col-photos">
      <div class="photos">
        <img
          src="https://images.unsplash.com/photo-1529467037979-99d067b7677d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=435&q=80">
        <img
          src="https://images.unsplash.com/photo-1615751072497-5f5169febe17?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=435&q=80">
        <img
          src="https://images.unsplash.com/photo-1593134257782-e89567b7718a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=435&q=80">
        <img
          src="https://images.unsplash.com/photo-1583337130417-3346a1be7dee?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=464&q=80">
        <img
          src="https://images.unsplash.com/photo-1601979031925-424e53b6caaa?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
          class="disappear">
        <img
          src="https://images.unsplash.com/photo-1610244130620-fd348aa7854e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=869&q=80"
          class="disappear">
      </div>
    </div>
    <div class="container column">
      <div class="header">
        <h2>Create your profile</h2>
      </div>
      <form class="form" name="contact-form" id="contact-form">
        <div class="row">
          <div class="form__control column">
            <label>First name</label>
            <div class="form__control-input">
              <input type="text" name="first-name" id="first-name" placeholder="First name" />
              <i class="fa fa-check-circle"></i>
              <i class="fa fa-exclamation-circle"></i>
            </div>
            <small>Must not be blank</small>
          </div>
          <div class="form__control column">
            <label>Last name</label>
            <div class="form__control-input">
              <input type="text" name="last-name" id="last-name" placeholder="Last name"/>
              <i class="fa fa-check-circle"></i>
              <i class="fa fa-exclamation-circle"></i>
            </div>
            <small>Must not be blank</small>
          </div>
        </div>
        <div class="row">
          <div class="form__control column">
            <label>Your Dog's name</label>
            <div class="form__control-input">
              <input type="text" name="doggo-name" id="doggo-name" placeholder="Your Dog's name" />
              <i class="fa fa-check-circle"></i>
              <i class="fa fa-exclamation-circle"></i>
            </div>
            <small>Must not be blank</small>
          </div>
        </div>
        <div class="form__control column">
          <label>Your Dog's Breed</label>
          <div class="form__control-input">
            <select name="doggo-breed" id="doggo-breed">
            </select>
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
          </div>
          <small>Invalid dog breed</small>
        </div>
        <div class="row">
          <div class="form__control column">
            <label>Email</label>
            <div class="form__control-input">
              <input type="email" name="email" id="email" placeholder="Email"/>
              <i class="fa fa-check-circle"></i>
              <i class="fa fa-exclamation-circle"></i>
            </div>
            <small>Invalid password</small>
          </div>
          <div class="form__control column">
            <label>Confirm Email</label>
            <div class="form__control-input">
              <input type="email" name="confirm-email" id="confirm-email" placeholder="Confirm Email"/>
              <i class="fa fa-check-circle"></i>
              <i class="fa fa-exclamation-circle"></i>
            </div>
            <small>Emails not equal</small>
          </div>
        </div>
        <div class="row">
          <div class="form__control column">
            <label>Password</label>
            <div class="form__control-input">
              <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
              title="Passwords must be at least 8 characters and must contain a minimum of 1 lower case letter, 1 upper case letter and a number."/>
              <i class="fa fa-check-circle"></i>
              <i class="fa fa-exclamation-circle"></i>
            </div>
            <small>Invalid password</small>
          </div>
          <div class="form__control column">
            <label>Confirm Password</label>
            <div class="form__control-input">
              <input type="password" name="confirm-password" id="confirm-password" />
              <i class="fa fa-check-circle"></i>
              <i class="fa fa-exclamation-circle"></i>
            </div>
            <small>Passwords not equal</small>
          </div>
        </div>
        <button class="button">Submit</button>
      </form>
      
    </div>
  </div>

 
  <div class="openModal"></div>


  <div id="modal-success" class="modal">
    <div class="modal__content">
      <span class="modal__close">&times;</span>
      <p>&#x1F389; Profile successfully created. &#x1F389;</p>
    </div>
  </div>

  <div id="modal-error" class="modal">
    <div class="modal__content">
      <span class="modal__close">&times;</span>
      <p id="errorText">&#x1F389; Error. &#x1F389;</p>
    </div>
  </div>



  <script src="src/app.js"></script>
</body>

</html>
